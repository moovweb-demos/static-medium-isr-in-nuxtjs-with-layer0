<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="true" />
  <link rel="preconnect" href="https://api.rss2json.com" crossOrigin="true" />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" media="print"
    onLoad="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  </noscript>
  <style>
    * {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    ::selection {
      color: black;
      background: white;
    }
  </style>
</head>

<body {{ BODY_ATTRS }}>
  {{ APP }}
  <script defer>
    function initXdnRum() {
      new Layer0.Metrics({
        token: '257a3a98-84a8-4ee3-9763-5441dfd751fb'
      }).collect()
    }
  </script>
  <script src="https://rum.layer0.co/latest.js" defer onload="initXdnRum()"></script>
</body>

</html>
